services:
  db:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_USER: ccuser
      POSTGRES_PASSWORD: ccpass
      POSTGRES_DB: campuscoffee
    volumes:
      - db-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccuser -d campuscoffee"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: ise25-26/app:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/campuscoffee
      SPRING_DATASOURCE_USERNAME: ccuser
      SPRING_DATASOURCE_PASSWORD: ccpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # Optional: reduce logging noise in dev
      LOGGING_LEVEL_ROOT: INFO
    depends_on:
      - db
    restart: on-failure

volumes:
  db-data:
